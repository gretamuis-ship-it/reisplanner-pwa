<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BusPlanner Pro</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>

    <header class="app-header">
        <h1>BusPlanner</h1>
    </header>

    <main id="app-content">
        <section class="dashboard-card">
            <h2>Mijn Voortgang</h2>
            <p id="tracker-status">Laden...</p>
            <div class="progress-container"
                style="background: #eee; border-radius: 10px; height: 20px; overflow: hidden;">
                <div id="progress-bar" style="background: #2ecc71; width: 0%; height: 100%; transition: width 0.5s;">
                </div>
            </div>
            <button id="btn-checkin" class="btn-checkin" style="margin-top: 15px;">Week Afvinken</button>
        </section>

        <section class="dashboard-card" style="margin-top: 20px; padding: 20px;">
            <h2>Reis plannen</h2>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <div style="position: relative;">
                    <input type="text" id="van-input" placeholder="Van: Halte of station"
                        style="width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; font-size: 1rem;">
                    <div id="van-suggesties" class="suggesties-lijst"></div>
                </div>

                <div style="position: relative;">
                    <input type="text" id="naar-input" placeholder="Naar: Halte of station"
                        style="width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #ddd; font-size: 1rem;">
                    <div id="naar-suggesties" class="suggesties-lijst"></div>
                </div>

                <button id="btn-plan"
                    style="width: 100%; padding: 15px; background: #007aff; color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; margin-top: 10px;">
                    Plan je reis
                </button>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active">ğŸ <small>Home</small></div>
        <div class="nav-item">ğŸ“…<small>Planner</small></div>
        <div class="nav-item">ğŸ“<small>Lijnen</small></div>
    </nav>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
