<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BusPlanner</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <header class="app-header">
        <div class="header-container">
            <h1>BusPlanner</h1>
        </div>
    </header>

    <main id="app-content">

        <div id="page-home" class="page active">
            <div class="container">
                <section class="planner-card-modern">
                    <div class="planner-box">
                        <div class="planner-inputs">
                            <div class="input-row">
                                <i data-lucide="circle-dot" class="icon-source"></i>
                                <input type="text" id="van-input" placeholder="Vertrekhalte">
                                <div id="van-suggesties" class="suggesties-lijst"></div>
                            </div>

                            <div class="planner-divider">
                                <div class="line"></div>
                                <button class="btn-switch" title="Wissel richting">
                                    <i data-lucide="arrow-up-down"></i>
                                </button>
                            </div>

                            <div class="input-row">
                                <i data-lucide="map-pin" class="icon-destination"></i>
                                <input type="text" id="naar-input" placeholder="Bestemming">
                                <div id="naar-suggesties" class="suggesties-lijst"></div>
                            </div>
                        </div>
                    </div>
                    <button id="btn-plan" class="btn-plan-main">Plan mijn reis</button>
                </section>

                <div id="rit-resultaten" class="results-container"></div>
            </div>
        </div>

        <div id="page-diensten" class="page">
            <div class="container">
                <section class="dashboard-card">
                    <h2>Mijn Diensten</h2>
                    <div id="rittenLijst">
                        <p>Laden van planning...</p>
                    </div>
                </section>
            </div>
        </div>

        <div id="page-progress" class="page">
            <div class="container">
                <section class="dashboard-card progress-card">
                    <h2>OV-Tracker</h2>
                    <div class="stats-box">
                        <p id="tracker-status">Data ophalen...</p>
                        <div class="progress-container">
                            <div id="progress-bar"></div>
                        </div>
                    </div>
                    <button id="btn-checkin" class="btn-primary">Week afvinken (40/52 doel)</button>
                </section>
            </div>
        </div>

        <div id="page-monitor" class="page">
            <div class="container">
                <section class="dashboard-card">
                    <h2>OV-Monitor</h2>
                    <p>Live storingen en vertragingen in jouw regio.</p>
                </section>
            </div>
        </div>

        <div id="page-settings" class="page">
            <div class="container">
                <section class="dashboard-card">
                    <h2>Instellingen</h2>
                    <ul class="settings-list">
                        <li>Meldingen beheren</li>
                        <li>Accountgegevens</li>
                        <li>Over deze app</li>
                    </ul>
                </section>
            </div>
        </div>

    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" data-target="page-home">
            <i data-lucide="search"></i>
            <small>Planner</small>
        </div>
        <div class="nav-item" data-target="page-diensten">
            <i data-lucide="briefcase"></i>
            <small>Diensten</small>
        </div>
        <div class="nav-item" data-target="page-progress">
            <i data-lucide="chart-column-increasing"></i>
            <small>40/52 Tracker</small>
        </div>
        <div class="nav-item" data-target="page-monitor">
            <i data-lucide="bus-front"></i>
            <small>BusMonitor</small>
        </div>
        <div class="nav-item" data-target="page-settings">
            <i data-lucide="settings"></i>
            <small>Instellingen</small>
        </div>
    </nav>

    <script src="js/api.js"></script>
    <script src="js/00_ui.js"></script>
    <script src="js/01_planner.js"></script>
    <script src="js/02_diensten.js"></script>
    <script src="js/03_tracker.js"></script>
    <script src="js/04_busmonitor.js"></script>
    <script src="js/05_instellingen.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
